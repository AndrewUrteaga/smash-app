<div class="card-columns ">
  <div class="card" *ngFor="let show of shows" >
    <img class="card-img-top" src={{show.images.poster}} onError="this.src='./assets/popcorn.jpg';"
    width="100" height="150">
    <div class="card-body">
      <div class="card-title text-center">{{show.title}}</div>
    </div>
  </div>
</div>
