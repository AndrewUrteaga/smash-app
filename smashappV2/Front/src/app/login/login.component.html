<div class=" card login-form col-md-6 flexbox-center">
  <form action="/examples/actions/confirmation.php" method="post">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input type="text" class="form-control" (ngModel)='username' placeholder="Username" 
            required="required">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" (ngModel)='password' placeholder="Password" 
            required="required">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="loginUser()" >Log in</button>
      </div>       
  </form>
  
  <div *ngIf = "loginInvalid" class="alert alert-danger"> Invalid Login Info</div>
  <p class="text-center"><a href="#">Create an Account</a></p>
</div>
